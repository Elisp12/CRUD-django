{% extends 'index.html' %}

{% block content %}
    <div>
        {% for p in lista_produto %}
        
            <h2>{{ p.nome }}</h2>
            <h2>{{ p.descricao }}</h2>
            <h2>{{ p.categoria.nome }}</h2>
            <a href="/atualizar/produto/{{p.index}}"> Atualizar</a>
        {% endfor%}
    </div>
{% endblock %}
